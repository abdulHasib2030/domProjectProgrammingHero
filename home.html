<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payoo Home Page</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.10/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <main class="flex justify-center">
        <div class="mockup-phone border-primary">
            <div class="camera"></div>
            <div class="display">
              <div class="artboard artboard-demo phone-3">
                <!-- available balance -->
                <div>
                    <div class="stats shadow">
                        <div class="stat">
                            <div class="stat-value">89400</div>
                            <div class="stat-desc">available balance</div>

                        </div>
                    </div>
                </div>

                <div class="divider"></div>
                <div>
                    <button class="btn btn-lg">add money</button>
                    <button class="btn btn-lg">cash out</button>
                </div>
                <div class="divider"></div>
                <div class="card bg-base-100 w-full max-w-sm shrink-0 shadow-2xl">
                    <form class="card-body">
                      <div class="form-control">
                        <label class="label">
                          <span class="label-text">Amount</span>
                        </label>
                        <input id="amount" type="text" placeholder="Amount" class="input input-bordered" required />
                      </div>
                      <div class="form-control">
                        <label class="label">
                          <span class="label-text">Pin</span>
                        </label>
                        <input id="pin" type="password" placeholder="Pin Number" class="input input-bordered" required />
                       
                      </div>
                      <div class="form-control mt-6">
                        <button  id="add-money" class="btn btn-primary">Add Money</button>
                      </div>
                    </form>
                  </div>
            </div>
            </div>
          </div>
    </main>

    <script src="./js/home.js"></script>
</body>
</html>
